query GetDesserts($page: Int!, $size: Int!) {
  desserts(page: $page, size: $size) {
    results {
      id
      userId
      name
      description
      imageUrl
    }
    info {
      count
      pages
      next
      prev
    }
  }
}

query GetDessert($dessertId: String!) {
  dessert(dessertId:$dessertId) {
    id
    userId
    name
    description
    imageUrl
    reviews {
      id
      dessertId
      userId
      text
      rating
    }
  }
}

query GetProfile {
  getProfile {
    user {
      id
      email
    }
    desserts {
      id
      userId
      name
      description
      imageUrl
    }
  }
}